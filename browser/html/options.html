<!doctype html>
<html>

<head>
  <title>Keybase Options</title>
  <style>
    body {
      color: rgba(0, 0, 0, 0.7);
    }
    label {
      display: block;
      margin-bottom: 1em;
    }

    input[type="checked"] {
      float: left;
    }
  </style>
</head>

<body>

  <form id="options">
    <label>
      <input type="checkbox" name="profile-chat-buttons" checked />
      Add "keybase chat" buttons to profile pages.
    </label>

    <label>
      <input type="checkbox" name="reddit-thread-reply" checked />
      Reddit thread "keybase chat reply" buttons.
    </label>

    <label>
      <input type="checkbox" name="profile-passive-queries" />
      Query profiles passively while browsing.
    </label>
  </form>

  <script src="../js/options.js"></script>

</body>

</html>
